# 从 .env 文件加载环境变量
# cp .env.example .env && 编辑配置

services:
  data-masking:
    image: ghcr.io/daojianime/sensitive-data-masking:latest
    # 如需本地构建，取消注释以下两行：
    # build:
    #   context: .
    #   dockerfile: Dockerfile
    container_name: data-masking-web
    ports:
      - "${GRADIO_PORT:-7860}:7860"
    environment:
      - GRADIO_SERVER_NAME=0.0.0.0
      - GRADIO_SERVER_PORT=7860
      # 模型配置
      - MODEL_DIR=/app/models
      - PPNLP_HOME=/app/models
      - NER_MODE=${NER_MODE:-fast}
      # MKLDNN 优化
      - FLAGS_use_mkldnn=${USE_MKLDNN:-1}
      - FLAGS_mkldnn_cache_capacity=1
      - OMP_NUM_THREADS=${OMP_NUM_THREADS:-4}
      - MKL_NUM_THREADS=${MKL_NUM_THREADS:-4}
    volumes:
      - ./models:/app/models
    deploy:
      resources:
        limits:
          memory: ${MEMORY_LIMIT:-4G}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7860/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
